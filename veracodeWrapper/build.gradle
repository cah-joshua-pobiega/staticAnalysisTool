apply plugin: 'java'
apply plugin: 'maven'

version = '1.0'

sourceCompatibility = 7
targetCompatibility = 7

jar {
    manifest {
        attributes "Main-Class": "com.cardinalhealth.veracodewrapper.Main"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

repositories {
        
    //  maven { url "https://repo.maven.apache.org/maven2" }
     maven { url "https://nexus-nonprod.cardinalhealth.net/repository/maven"} 
}
dependencies {
    compile group: 'org.apache.commons', name: 'commons-io', version:'1.3.2'
    compile group: 'jaxen', name: 'jaxen', version:'1.1.6'
    compile group: 'javax.xml.bind', name: 'jaxb-api', version:'2.3.0'
    compile group: 'org.json', name: 'json', version:'20180130'
    compile group: 'com.veracode.vosp.api.wrappers', name: 'vosp-api-wrappers-java', version:'18.6.5.3'
}
